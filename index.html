<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center" id="app" v-cloak>
        <div class="row"> 
            <div class="inventory d-flex align-items-center justify-content-center">
                <div class="inventory-objects" @dragstart="startDrag($event)" @drop="endDrag($event)" @dragend="checkElement" @dragover.prevent @dragenter.prevent>
                    <div class="inventory-line" v-for="line in 5" :key="line">
                        <div class="inventory-slot" :id="getId(line,slot)" v-for="slot in 6" :key="slot">
                            <div v-if="elements.find(v => v.id == id) !== undefined">
                                <img :id="id" style="width: 45px; margin-left: 18%;" :src="elements.find(v => v.id == id).src">
                                <h6>{{elements.find(v => v.id == id).name}}</h6>
                            </div>
                        </div>
                    </div>
                </div>x
            </div>
        </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
</body>
</html>
